name: build

on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      # For jblas, see https://github.com/mikiobraun/jblas/wiki/Missing-Libraries
      # Also see https://github.com/jblas-project/jblas/blob/main/docker/dev-ubuntu2004.Dockerfile
      - name: Install jblas
        run: sudo apt-get -y install gfortran libopenblas-serial-dev
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: mvn -B package --file pom.xml
